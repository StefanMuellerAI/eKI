services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: eki-postgres
    env_file:
      - .env.local
    environment:
      POSTGRES_INITDB_ARGS: "-A md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eki_user} -d ${POSTGRES_DB:-eki_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eki-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eki-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eki-network

  # Ollama Local LLM (optional - comment out if using Mistral Cloud)
  ollama:
    image: ollama/ollama:latest
    container_name: eki-ollama
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - eki-network
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: eki-temporal
    env_file:
      - .env.local
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - eki-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.23.0
    container_name: eki-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8000,http://localhost:8080
    depends_on:
      - temporal
    networks:
      - eki-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: eki-api
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./core:/app/core
      - ./services:/app/services
      - ./workflows:/app/workflows
      - ./db:/app/db
      - ./llm:/app/llm
      - ./parsers:/app/parsers
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - eki-network
    restart: unless-stopped

  # Temporal Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: eki-worker
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./core:/app/core
      - ./services:/app/services
      - ./workflows:/app/workflows
      - ./worker:/app/worker
      - ./db:/app/db
      - ./llm:/app/llm
      - ./parsers:/app/parsers
    networks:
      - eki-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  eki-network:
    driver: bridge
